log4j.rootLogger=debug,stdout
#,D ,E
 
log4j.logger.org.springframework=info
log4j.logger.net.sf.json.JSONObject=ERROR
log4j.logger.org.hibernate=warn
log4j.logger.org.hibernate.impl.SessionFactoryObjectFactory=ERROR
log4j.logger.org.hibernate.connection=ERROR
log4j.logger.org.jboss=WARN
log4j.logger.org.apache.commons.configuration=WARN
log4j.logger.com.mchange=WARN
log4j.logger.org.apache=WARN
log4j.logger.org.apache.commons.beanutils=WARN
log4j.logger.log4jdbc.debug=OFF
log4j.logger.jdbc.sqlonly=OFF
log4j.logger.jdbc.sqltiming=INFO
log4j.logger.jdbc.audit=ERROR 
log4j.logger.jdbc.resultset=OFF
log4j.logger.jdbc.connection=OFF

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.Target=System.out 
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss:SSS} %5p (%c:%L)- %m%n 

